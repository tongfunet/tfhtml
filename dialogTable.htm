<!DOCTYPE html>
<html>
<head>
    <title>同福网</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/tfhtml.js"></script>
    <link rel="stylesheet" type="text/css" href="css/tfhtml.css">
    <link rel="stylesheet" type="text/css" href="css/demo.css">
</head>
<body>
<div style="margin: 0 auto; width: 1000px;">
    <h1>TFHtml v0.3.2</h1>
    <div>
        <a href="JavaScript:history.back()">back</a>
    </div>
    <h2>dialog table</h2>
    <div>
        <a href="JavaScript:void(0)" onclick="my.show()">show</a>
    </div>
    <div id="dialog">
        <div class="title-bar">
            <div class="title">form in dialog</div>
            <div class="buttons">
                <i data-dialog-button="close">X</i>
            </div>
        </div>
        <div class="content-box">
            <div id="table" class="table" style="height: 124px;">
                <table>
                    <thead>
                    <tr>
                        <th data-sortable data-sort-field="id" data-sort-value="desc">ID</th>
                        <th data-sortable data-sort-field="name">Name</th>
                        <th data-sortable data-sort-field="state">state</th>
                        <th data-sortable data-sort-field="createTime">create time</th>
                        <th data-sortable data-sort-field="updateTime">update time</th>
                        <th>operators</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    </tbody>
                </table>
                <div class="pagination"></div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    var mytable = null, my = $("#dialog").tfdialog({
        onShow : function(){
            mytable = mytable || $("#table").tftable({
                onMakeDataUrl: function(params){
                    return "data/table.json?pn=" + params.pn + "&sorts=" + params.sorts;
                }
            });
        }
    });
</script>
</body>
</html>
