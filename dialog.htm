<!DOCTYPE html>
<html>
<head>
    <title>同福网</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/tfhtml.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/tfhtml.css" />
    <link rel="stylesheet" type="text/css" href="css/demo.css" />
</head>
<body>
<div style="margin: 0 auto; width: 1000px;">
    <h1>TFHtml v0.3.3</h1>
    <div>
        <a href="JavaScript:history.back()">back</a>
    </div>
    <h2>tfdialog</h2>
    <div>
        <a href="JavaScript:void(0)" onclick="my.show()">show</a>
    </div>
    <div id="dialog">
        <form action="data/form.do" method="post">
            <div class="title-bar">
                <div class="title">dialog</div>
                <div class="buttons">
                    <i data-dialog-button="close">X</i>
                </div>
            </div>
            <div class="content-box">
                <h3>title</h3>
                <p>this is a dialog demo.</p>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript">
    var my = $("#dialog").tfdialog({
        onResizeWindow: function(){
            console.log("window is resizing...");
        },
        onShow : function(){
            console.log("showing...");
        },
        onHide : function(){
            console.log("hiding...");
        }
    });
</script>
</body>
</html>
